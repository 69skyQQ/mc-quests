join: 'party %math.calc:2*$teleporter_radius$% has_entry,pvp_on disconnect_listener,death_listener,teleport conditions:full_party,!player_in_arena'

teleport: 'teleport $arena_location$'
disconnect_listener: 'objective start disconnect_listener'
death_listener: 'objective start death_listener'

message_entry: 'message §cDu benötigst $entry_amount$ $entry_name$ als Einsatz für PvP conditions:!has_entry,!no_spam'
message_pvp: 'message §cDu musst PvP mit /pvp on aktivieren. conditions:!pvp_on,!no_spam'
message_waiting: 'message §cEs fehlt noch ein Spieler um die Runde zu starten. conditions:pvp_on,has_entry,!full_party,!no_spam'
message_arena_full: 'message §cDie Arena ist gerade besetzt. conditions:player_in_arena,pvp_on,has_entry,full_party,!no_spam'
no_spam: 'folder tag_del_spam delay:1 condition:no_spam'
tag_add_spam: 'run ^message + ^tag add no_spam condition:!no_spam'
tag_del_spam: 'run ^message - ^tag del no_spam'
win: 'message gewonnen'

test: 'message TEST: %ph.pvptoggle_pvp_state%'
test_wg: 'message in region!'
on_death: 'message deathevent'
on_disconnect: 'message disconnectevent'
