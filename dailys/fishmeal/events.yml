select_cod: 'folder cod1,cod2,cod3 random:1'
select_salmon: 'folder salmon1,salmon2,salmon3 random:1'
select_puffer: 'folder puffer1,puffer2,puffer3 random:1'
select_tropical: 'folder tropical1,tropical2,tropical3 random:1'
add_running: 'tag add running'
del_running: 'tag del running'
add_timeout: 'tag add timeout'
del_timeout: 'tag del timeout'

start_timer: 'folder add_timeout delay:$timeout$ minutes'
cancel: 'cancel fishmeal'
payout: 'run ^message ยง7ยงo$payout$ Schekel erhalten. ^money $payout$'
cooldown: 'objective start cooldown'

cod1: 'run ^journal add cod1 ^objective start obj_cod1'
cod2: 'run ^journal add cod2 ^objective start obj_cod2'
cod3: 'run ^journal add cod3 ^objective start obj_cod3'
salmon1: 'run ^journal add salmon1 ^objective start obj_salmon1'
salmon2: 'run ^journal add salmon2 ^objective start obj_salmon2'
salmon3: 'run ^journal add salmon3 ^objective start obj_salmon3'
puffer1: 'run ^journal add puffer1 ^objective start obj_puffer1'
puffer2: 'run ^journal add puffer2 ^objective start obj_puffer2'
puffer3: 'run ^journal add puffer3 ^objective start obj_puffer3'
tropical1: 'run ^journal add tropical1 ^objective start obj_tropical1'
tropical2: 'run ^journal add tropical2 ^objective start obj_tropical2'
tropical3: 'run ^journal add tropical3 ^objective start obj_tropical3'

cod_journal: 'run ^journal del cod1 ^journal del cod2 ^journal del cod3'
salmon_journal: 'run ^journal del salmon1 ^journal del salmon2 ^journal del salmon3'
puffer_journal: 'run ^journal del puffer1 ^journal del puffer2 ^journal del puffer3'
tropical_journal: 'run ^journal del tropical1 ^journal del tropical2 ^journal del tropical3'

  # redundant repetitive code
